// Dota2 Steam Launch Parameters
// -windowed -w 1920 -h 1080 -noborder

//////////////
// SETTINGS //
//////////////

// CONSOLE SETTINGS
con_enable "1"															// Enables console
con_filter_enable "2"													// Filtering of console printout
con_filter_text ""														// Only console text with this tag will be printed
con_filter_text_out "unknown"											// console text with this tag will be filtered
con_notifytime "2"														// Leaves notifications up for x seconds
developer "1"															// Enables top left console printout

// BASIC SETTINGS
dota_ability_quick_cast "1"												// Double tapping to self cast
dota_camera_disable_zoom "1"											// Disable camera zoom
dota_custom_channels "DaTroll"											// Join custom Channel
dota_health_per_vertical_marker "250"									// Amount of health each vertical on the health bar contains
dota_force_right_click_attack "1"										// Enables right click deny
dota_killcam_show "1"													// Enables information upon death (Default: 0)
dota_player_units_auto_attack "1"										// Enables hero auto attack
dota_reset_camera_on_spawn "0"											// If enabled, camera will reset to your hero when you respawn
dota_shop_force_hotkeys "0"												// Buy Items in Shop via Hot keys
dota_sf_game_end_delay "0"												// Make results appear immediately after game ends
dota_mouse_window_lock "1"												// If enabled, mouse will be locked to the Dota2 window
tv_nochat "1"															// Disables spectator chat in Dota TV

// NETGRAPH SETTINGS
net_graphheight "64"													// Adjusts the height of the Net Graph display
net_graphinsetbottom "437"												// Defines the position of your Net Graph in relation to the bottom of your screen
net_graphinsetleft "0"													// Defines the position of your Net Graph in relation to the left hand side of your screen
net_graphinsetright "-30"												// Defines the position of your Net Graph in relation to the right hand side of your screen
net_graphpos "1"
net_graphproportionalfont "0"											// Toggles font size to be proportional to your resolution (either 0 or 1)
net_graphtext "0"														// Toggles the text of the Net Graph (either 0 or 1)

// NETWORK PERFORMANCE
rate "80000"															// Total amount of bandwidth Dota 2 may use (40000)
cl_cmdrate "40"															// Amount of updates sent to server per second (20)
cl_interp "0.05"														// Sets the interpolation amount (bounded on low side by server interp ratio settings)
cl_interp_ratio "1"														// Sets the interpolation amount (final amount is cl_interp_ratio/ cl_updaterate)
cl_smoothtime "0.01"													// When errors occur smooth display over X time
cl_updaterate "40"														// Amount of updates received from server per second (20)

// VISUAL SETTINGS
fps_max "60"															// Sets the the default fps (120)
mat_vsync "1"															// Stops screen refresh rate exceeding refresh rate of monitor
mat_triplebuffered "1"													// Enable with vsync if fps is less than 60

//////////////
// CFG-LOAD //
//////////////

// Unbind all ability shortcuts in Dota2 options and adjust your STD_keybindings.cfg to your preference!

exec STD_ui.cfg															// Utilize the console echo and voice lines to provide feedback!
exec STD_alias.cfg														// Aliases used in cfg files
exec STD_script.cfg														// Scripts used in cfg files
exec STD_config.cfg														// Dota2 default shortcuts

//////////////
//// MISC ////
//////////////

// SPACE TOGGLE SCRIPT
alias "+all_space_toggle"		"st_bindscripts"
alias "-all_space_toggle"		"st_bindnormal"

// REFRESH BINDS
alias "befresh"					"+all_space_toggle; -all_space_toggle"

