// ABILITY SHORTCUTS
bind "q"						"ability0"								// Ability 1
bind "w"						"ability1"								// Ability 2
bind "e"						"ability2"								// Ability 3
bind "d"						"ability3"								// Ability Secondary 1
bind "f"						"ability4"								// Ability Secondary 2
bind "r"						"ability5"								// Ability Ultimate

// SELECTION SHORTCUTS
bind "tab"						"tabcycle"								// Cycle selected units
bind "c"						"dota_select_courier"					// Select courier
bind "g"						"auto_attack"							// Script: auto attack toggle
bind "h"						"hold"									// Hold position; passive stance
bind "s"						"stop"									// Stop; aggressive stance
bind "x"						"quick_courier"							// Script: Quick courier

// INVENTORY SHORTCUTS
bind "f1"						"item0"									// Top left
bind "f2"						"item1"
bind "f3"						"item2"
bind "f4"						"item3"
bind "f5"						"item4"
bind "f6"						"item5"									// Bottom right

// ADDITIONAL SHORTCUTS
bind "y"						"chat_wheel0"							// Default Chat Wheel
// bind "f7"
bind "f8"						"s_m_i_toggle"							// Script: Toggle General/Meepo/... [NEVER!!! CHANGE THIS KEY]
bind "f9"						"dota_pause"							// Pause
bind "f10"						"autoexecute"							// Script: Execute autoexec.cfg
bind "f11"						"toggleconsole"							// Open/Close console
bind "space"					"+all_space_toggle"						// Script: Toggle scripts
bind "INS"						"developer_toggle"						// Script: Toggle developer-mode
// bind "HOME"
bind "PGUP"						"+show_runetop"							// Script: Jump camera to top rune and back to hero
bind "PGDN"						"+show_runebottom"						// Script: Jump camera to bottom rune and back to hero
// bind "DEL"
bind "END"						"use_item_client current_hero taunt"	// Use hero taunt item
bind "kp_1"						""
bind "kp_2"						""
bind "kp_3"						""
bind "kp_4"						""
bind "kp_5"						""
bind "kp_9"						""
bind "kp_MINUS"					"showgraph"								// Script: Script toggle netgraph
// bind "kp_PLUS"					"dota_glyph"							// Trigger the Glyph of Fortification for your team
bind "kp_MULTIPLY"				"Roshan"								// Script: Post Roshan Timer

