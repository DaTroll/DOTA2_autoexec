// FUNCTION KEYS TOGGLE SCRIPTS

// TOGGLE MEEPO # FOR ABILITIES
alias "m_toggle"				"1_meep"

alias "1_meep"					"alias m_toggle 2_meep; 1_meepbind; 1_omeepbind; 1_another_bind; a1_meepbind; b1_meepbind; a1_staybind; 1_ascgbind; 1_oscgbind; 1_anet_bind; 1_apoof_bind;  remember_1; afk_1blinkbind; 1t_echo; vo_1"

alias "silent_meep"				"alias m_toggle 2_meep; 1_meepbind; 1_omeepbind; 1_another_bind; a1_meepbind; b1_meepbind; a1_staybind; 1_ascgbind; 1_oscgbind; 1_anet_bind; 1_apoof_bind; afk_1blinkbind"

alias "2_meep"					"alias m_toggle 3_meep; 2_meepbind; 2_omeepbind; 2_another_bind; a2_meepbind; b2_meepbind; a2_staybind; 2_ascgbind; 2_oscgbind; 2_anet_bind; 2_apoof_bind;  remember_2; afk_2blinkbind; 2t_echo; vo_2"

alias "3_meep"					"alias m_toggle 4_meep; 3_meepbind; 3_omeepbind; 3_another_bind; a3_meepbind; b3_meepbind; a3_staybind; 3_ascgbind; 3_oscgbind; 3_anet_bind; 3_apoof_bind; remember_3; afk_3blinkbind; 3t_echo; vo_3"

alias "4_meep"					"alias m_toggle 5_meep; 4_meepbind; 4_omeepbind; 4_another_bind; a4_meepbind; b4_meepbind; a4_staybind; 4_ascgbind; 4_oscgbind; 4_anet_bind; 4_apoof_bind; remember_4; afk_4blinkbind; 4t_echo; vo_4"

alias "5_meep"					"alias m_toggle 1_meep; 5_meepbind; 5_omeepbind; 5_another_bind; a5_meepbind; b5_meepbind; a5_staybind; 5_ascgbind; 5_oscgbind; 5_anet_bind; 5_apoof_bind; remember_5; afk_5blinkbind; 5t_echo; vo_5"

// REMEMBER MEEP
alias "remember_1"				"alias remembermeep 1_meep"
alias "remember_2"				"alias remembermeep 2_meep"
alias "remember_3"				"alias remembermeep 3_meep"
alias "remember_4"				"alias remembermeep 4_meep"
alias "remember_5"				"alias remembermeep 5_meep"

// CYCLE BOOTIES TOGGLE
alias "t_c_booties"				"toggle_cycle_booties"

alias "toggle_cycle_booties"	"alias t_c_booties toggle_r_cycle_booties; bootiesbind_c; e_c_boots; vo_t"
alias "toggle_r_cycle_booties"	"alias t_c_booties toggle_cycle_booties; bootiesbind_r_c;  e_r_c_boots; vo_t"
alias "silent_booties"			"alias t_c_booties toggle_r_cycle_booties; bootiesbind_c"

alias "bootiesbind_c"			"alias a_t_c_booties s_meephome"
alias "bootiesbind_r_c"			"alias a_t_c_booties t_boots"

// CYCLE TAB TOGGLE
alias "t_c_tab"					"toggle_cycle_tab"

alias "toggle_cycle_tab"		"alias t_c_tab toggle_r_cycle_tab; tab_c; e_c_tab; vo_t"
alias "toggle_r_cycle_tab"		"alias t_c_tab toggle_cycle_tab; tab_r_c; e_r_c_tab; vo_t"
alias "silent_tab"				"alias t_c_tab toggle_cycle_tab; tab_r_c"

alias "tab_c"					"alias option_tab 1tab_setting"
alias "tab_r_c"					"alias option_tab 2tab_setting"

alias "1tab_setting"			"dota_select_all"
alias "2tab_setting"			"dota_select_all_others"

