// PALCEHOLDER
alias "blank"					""

// BUTTONS
alias "+lclick"					"+sixense_left_click"
alias "-lclick"					"-sixense_left_click"

alias "+rclick"					"+sixense_right_click"
alias "-rclick"					"-sixense_right_click"

alias "+shift"					"+sixense_left_shift"
alias "-shift"					"-sixense_left_shift"

alias "+ctrl"					"+sixense_left_ctrl"
alias "-ctrl"					"-sixense_left_ctrl"

alias "doubletap"				"ability1; ability1"
alias "tabcycle"				"dota_cycle_selected"

alias "hold"					"dota_player_units_auto_attack 0;dota_hold" // Hold Position; passive stance
alias "stop"					"dota_player_units_auto_attack 1;dota_stop" // Stop; aggressive stance

// GROUPS
alias "selectmain"				"+dota_camera_follow"
alias "selectothers"			"dota_select_all_others"
alias "selectall"				"dota_select_all"
alias "selectcourier"			"dota_select_courier"

// ABILITIES
alias "ability0"				"dota_ability_execute 0"				// Ability 1
alias "ability1"				"dota_ability_execute 1"				// Ability 2
alias "ability2"				"dota_ability_execute 2"				// Ability 3
alias "ability3"				"dota_ability_execute 3"				// Ability Secondary 1
alias "ability4"				"dota_ability_execute 4"				// Ability Secondary 2
alias "ability5"				"dota_ability_execute 5"				// Ability Ultimate

// ABILITIES QUICKCAST
alias "q_ability0"				"dota_ability_quickcast 0"				// Ability 1
alias "q_ability1"				"dota_ability_quickcast 1"				// Ability 2
alias "q_ability2"				"dota_ability_quickcast 2"				// Ability 3
alias "q_ability3"				"dota_ability_quickcast 3"				// Ability Secondary 1
alias "q_ability4"				"dota_ability_quickcast 4"				// Ability Secondary 2
alias "q_ability5"				"dota_ability_quickcast 5"				// Ability Ultimate

// ITEMS
alias "item0"					"dota_item_execute 0"					// Top left
alias "item1"					"dota_item_execute 1"
alias "item2"					"dota_item_execute 2"
alias "item3"					"dota_item_execute 3"
alias "item4"					"dota_item_execute 4"
alias "item5"					"dota_item_execute 5"					// Bottom right

// ITEMS QUICKCAST
alias "q_item0"					"dota_item_quick_cast 0"				// Top left
alias "q_item1"					"dota_item_quick_cast 1"
alias "q_item2"					"dota_item_quick_cast 2"
alias "q_item3"					"dota_item_quick_cast 3"
alias "q_item4"					"dota_item_quick_cast 4"
alias "q_item5"					"dota_item_quick_cast 5"				// Bottom right

