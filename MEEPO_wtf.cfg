// inspired by
// ShockSlayer's Meepo Scripts!
// Practice mode scripts

// One button sets everything up for messin' around in wtf mode.

//////////////
/// ALIAS ////
//////////////

alias "+meepochili"				"5_meep; level; gold; travel; scepter; vlads; skadi; blink; shadow; wtfmode; +ctrl"
alias "-meepochili"				"getmeeps; getnet; getpoof; getgeo; getstats"

alias "level"					"dota_hero_level 25" 
alias "gold"					"dota_give_gold 999999"
alias "travel"					"dota_create_item item_travel_boots" 
alias "blink"					"dota_create_item item_blink" 
alias "vlads"					"dota_create_item item_vladmir"
alias "skadi"					"dota_create_item item_skadi" 
alias "shadow"					"dota_create_item item_heart"
alias "scepter"					"dota_create_item item_ultimate_scepter" 
alias "wtfmode"					"dota_ability_debug_enable"

alias "getmeeps"				"ability5; ability5; ability5"
alias "getnet"					"ability0; ability0; ability0; ability0"
alias "getpoof"					"ability1; ability1; ability1; ability1"
alias "getgeo"					"ability2; ability2; ability2; ability2"
alias "getstats"				"dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; dota_learn_stats; -ctrl"

