// ECHO AUTOEXECUTE SCRIPT
alias "e_autoexec"				"echo .;echo .;echo .;echo .;echo #######################;echo Custom_config_Loaded!;echo #######################"
alias "s_autoexec"				"say_student Custom config Loaded!"

// ECHO AUTO ATTACK ON/OFF
alias "e_auto_attack_on"		"echo .;echo .;echo .;echo .;echo #######################;echo Auto Attack is ON!;echo #######################"
alias "s_auto_attack_on"		"say_student Auto Attack is ON!"
alias "e_auto_attack_off"		"echo .;echo .;echo .;echo .;echo #######################;echo Auto Attack is OFF!;echo #######################"
alias "s_auto_attack_off"		"say_student Auto Attack is OFF!"

// ECHO COURIER SCRIPT
alias "e_courier"				"say_team Courier is coming to me! Please wait."

// ECHO GENERAL SCRIPT
alias "e_stdscripts"			"echo .;echo .;echo .;echo .;echo #######################;echo Standard Scripts Loaded!;echo #######################"
alias "s_stdscripts"			"say_student Standard Scripts Loaded!"

// ECHO MEEPO SCIPTS
alias "e_meeposcripts"			"echo .;echo .;echo .;echo .;echo #######################;echo Meepo Scripts Loaded!;echo #######################"
alias "s_meeposcripts"			"say_student Meepo Scripts Loaded!"

// ECHO PUDGE SCIPTS
alias "e_pudgescripts"			"echo .;echo .;echo .;echo .;echo #######################;echo Pudge Scripts Loaded!;echo #######################"
alias "s_pudgescripts"			"say_student Pudge Scripts Loaded!"

// ECHO SHOWGRAPH ON/OFF
alias "e_showgraph_on"			"echo .;echo .;echo .;echo .;echo #######################;echo Net Graph is ON!;echo #######################"
alias "s_showgraph_on"			"say_student Net Graph is ON!"
